<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="portfolio"></label>
		<input type="url" id="portfolio">
		<br>
		<label for="name">Name*</label><br>
		<input type="text" id="name" placeholder="Name" required><br>
		
		<label for="email">Email*</label><br>
		<input type="email" id="email" placeholder="Email" required><br>
		
		<label for="gender">Gender*</label><br>
		<input type="radio" id="gender_m" name="gender" value="male" required>Male
		<input type="radio" id="gender_f" name="gender" value="female">Female
		<br>		
		
		<label for="laptop">Laptop Brands*</label>
		<select id="laptop" required>
		  <option value="Apple">Apple</option>
		  <option value="Asus">Asus</option>
		  <option value="HP">HP</option>
		</select><br>
		
		<label for="age">Age*</label><br>
		<input type="number" id="age" placeholder="Age" required><br>
		
		<label for="dob">DOB*</label><br>
		<input type="date" id="dob" required><br>
		
		<label for="password">Password*</label><br>
		<input type="password" id="password" placeholder="Password" required><br>
		
		<button type="submit">submit</button>
	</form>	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
